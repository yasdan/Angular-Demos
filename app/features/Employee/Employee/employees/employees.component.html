<div class="container">
    <h1 class="mt-3">Employee List</h1>
    <div  class="container">
        <table id="t1" class=" table table-info table-striped table-bordered ">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Designation </th>
                    <th>City</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employees">
                    <td> {{emp.id}} </td>
                    <td>{{emp.name}} </td>
                    <td>{{emp.designation}}</td>
                    <td>{{emp.city}}</td>
                    <td>{{emp.email}}</td>
                    <td>{{emp.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/employees/add']" class="btn btn-primary">Add Employee</a>
    </div>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/employees/edit']" class="btn btn-primary">Edit Employee</a>
    </div>
</div>
